version: '3'

services:
  
  nginx:
    image: ${PROJECT_NAME}/nginx
    build:
      context: "./nginx"
      dockerfile: "Dockerfile"
    ports:
     - "80:80"
     - "443:443"
    restart: always
    volumes:
     - ./nginx/conf.d:/etc/nginx/conf.d
     - ./nginx/ssl:/etc/nginx/ssl
     - ./nginx/html:/usr/share/nginx/html
     - ./nginx/logs:/var/log/nginx

  apache2:
    image: ${PROJECT_NAME}/nginx
    build:
      context: "./nginx"
      dockerfile: "Dockerfile"
    ports:
     - "80:80"
     - "443:443"
    restart: always
    volumes:
     - ./nginx/conf.d:/etc/nginx/conf.d
     - ./nginx/ssl:/etc/nginx/ssl
     - ./nginx/html:/usr/share/nginx/html
     - ./nginx/logs:/var/log/nginx
