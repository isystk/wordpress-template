<VirtualHost *:80>
    ServerName localhost

    DocumentRoot /var/www/localhost/htdocs
    ErrorLog /var/log/apache2/error.log
    CustomLog /var/log/apache2/access.log combined

    # ProxyRequests off
    # <Proxy *>
    #  Require all granted
    # </Proxy>

    # ProxyPreserveHost on
    # ProxyPass / http://localhost:3000/ retry=1 acquire=3000 timeout=3000 keepalive=off
    # ProxyPassReverse / http://localhost:3000/
    # ProxyTimeout 3000
    # ProxyVia full
</VirtualHost>

<VirtualHost *:443>
    ServerName localhost

    DocumentRoot /var/www/localhost/htdocs
    ErrorLog /var/log/apache2/ssl_error.log
    CustomLog /var/log/apache2/ssl_access.log combined
    
    SSLEngine on
    SSLProtocol all -SSLv2
    inx/ssl/server.crt;

    SSLCertificateFile /etc/nginx/ssl/server.crt # SSLサーバ証明書
    SSLCertificateKeyFile /etc/nginx/ssl/server.key # 秘密鍵
    SSLCertificateChainFile /etc/pki/tls/certs/willstyle.ca-bundle # 中間証明書
</VirtualHost>